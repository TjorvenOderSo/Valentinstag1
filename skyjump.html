<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sky Jump</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #87ceeb, #ffffff);
    font-family: Arial, sans-serif;
}

#player {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
}

#platform {
    width: 120px;
    height: 20px;
    background: green;
    position: absolute;
    bottom: 0;
    left: 40%;
}

#winText {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 30px;
    display: none;
}
</style>
</head>

<body>

<div id="player"></div>
<div id="platform"></div>
<div id="winText">Du hast es geschafft! ❤️</div>

<script>
let player = document.getElementById("player");
let platform = document.getElementById("platform");
let winText = document.getElementById("winText");

let velocity = 0;
let gravity = 0.5;
let jumping = false;

document.addEventListener("keydown", function(event) {
    if (event.code === "Space" && !jumping) {
        velocity = 12;
        jumping = true;
    }
});

function gameLoop() {
    velocity -= gravity;
    let bottom = parseInt(window.getComputedStyle(player).bottom);
    bottom += velocity;

    if (bottom <= 50) {
        bottom = 50;
        jumping = false;
    }

    player.style.bottom = bottom + "px";

    // Win Condition
    if (bottom > 300) {
        winText.style.display = "block";
        setTimeout(() => {
            window.location.href = "afterskyjump.html";
        }, 2000);
    }

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
