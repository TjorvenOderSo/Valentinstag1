<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Story nach Skyjump</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Nach Skyjump</h1>
<img id="storyImage" src="images/after1.jpg" alt="Bild">
<button id="nextBtn">Weiter</button>

<script>
let current = 1;
const total = 4;

document.getElementById("nextBtn").addEventListener("click", function() {
    current++;
    if (current > total) {
        // Weiter zu Cross the Road
        window.location.href = "crossroad.html";
    } else {
        document.getElementById("storyImage").src = "images/after" + current + ".jpg";
    }
});
</script>

</body>
</html>
