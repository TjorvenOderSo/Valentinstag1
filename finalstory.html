<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Finale</title>
<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
img{
  max-width:100%;
  max-height:100%;
  cursor:pointer;
}
#message{
  display:none;
  font-size:40px;
}
</style>
</head>
<body>

<img id="finalImage" src="images/final1.jpg">
<div id="message">❤️ Happy Valentinstag ❤️</div>

<script>
let images = [
  "images/final1.jpg",
  "images/final2.jpg"
];

let current = 0;
const img = document.getElementById("finalImage");
const message = document.getElementById("message");

img.addEventListener("click", ()=>{
  current++;
  if(current < images.length){
    img.src = images[current];
  } else {
    img.style.display="none";
    message.style.display="block";
  }
});
</script>

</body>
</html>
